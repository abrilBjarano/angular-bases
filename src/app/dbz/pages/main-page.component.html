<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
      [charactersList]="characters"
      (onDeleteIdList)="onDeleteCharacterMain()"
    >
    </dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacterAdd)="onNewCharactersMain($event)"
    >
    </dbz-add-character>
  </div>
</div>
