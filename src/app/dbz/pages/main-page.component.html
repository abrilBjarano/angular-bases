<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
    [charactersList]="dbzService.characters"
    (onDelete_List)="dbzService.deleteCharacterById($event)"
    >
    </dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacters_Add)="dbzService.onNewCharacters_Service($event)"
    >
    </dbz-add-character>
  </div>
</div>
