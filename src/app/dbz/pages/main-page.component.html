<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
      (onDelete_List)="onDeleteCharacter_Main($event)"
      [charactersList]="characters"
    >
    </dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacters_Add)="onNewCharacters_Main($event)"
    >
    </dbz-add-character>
  </div>
</div>
